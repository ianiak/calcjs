<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=fUNÇÕES 2, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Funções - Javascript</h1>

        <button class="button" onclick="toggletext()"> Mostrar / Ocultar o texto</button>
        <p id="toggleText">Este exemplo de texto será exibido e ocultado</p>
        <h2>Calculadora simples</h2>
        <input type="number" name="" id="num1" placeholder="Número 1" step="1">
        <select name="equacao" id="equacao">
            <option value="somar">+</option>
            <option value="vezes">*</option>
            <option value="subtrair">-</option>
            <option value="divisao">/</option>
        </select>
        <input type="number" name="" id="num2" placeholder="Número 2">
        <button class="button" onclick="sumCalculate()"> Calcular</button>
        <p id="sumResult">Soma:</p>
    </div>
    <script>
        // Alternar Visibilidade
        function toggletext() {
            const text = document.getElementById("toggleText");
            text.style.display = text.style.display === "none" ? "block" : "none";
        }
        // Função Soma/Sum
        function sumCalculate() {
            // Parse Float, converte o argumento "valor" para uma string caso necessario, em segundo caso ele irá converter para um float / numero quebrado.
            // .value pega o valor do elemento input.
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let resultado;
          

            const equacao = document.getElementById("equacao").value;
            if(equacao === "somar"){
                resultado =  num1 + num2;
            } else if(equacao === "vezes"){
                resultado =  num1 * num2;
            } else if(equacao === "subtrair"){
                resultado =  num1 - num2;
            } else if(equacao === "divisao"){
                resultado =  num1 / num2;
            }
            
            document.getElementById("sumResult").innerText = "Soma:" + (isNaN(resultado) ? "Digite Numeros Válidos" :  resultado);
        }
    </script>
</body>

</html>
